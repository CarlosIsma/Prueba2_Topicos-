<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Nueva Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-input placeholder="Materia" [(ngModel)]="note.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input id="numero" type="number" min="1" pattern="^[0-9]+" onkeypress="comprueba(this)" rows="6" [(ngModel)]="note.content" placeholder="Ingresa una calificaciÃ³n..."></ion-input>
  </ion-item>
</ion-list>
  <ion-button color="primary" expand="full" (click)="addNote()">Crear</ion-button>
</ion-content>
